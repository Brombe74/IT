<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Equazione di secondo grado</title>

    <style media="screen">
      div
      {
        background-color: #4C8FB1;
      }

      body
      {
        background-color: #4C8FB2 !important;
      }

      </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script>
    var a,b,c,delta;
    var risultato1=0
    var risultato2=0;

      function somma()
      {
        a=document.getElementById("valore1").value;
        a=eval(a);

        b=document.getElementById("valore2").value;
        b=eval(b);

        c=document.getElementById("valore3").value;
        c=eval(c);

        delta=Math.pow(b,2)-(4*a*c);

        if(delta<0)
        {
          document.getElementsById('risultato1').innerHTML="IMPOSSIBILE CALCOLARE IL DELTA";
          document.getElementsById('risultato2').innerHTML="";
        }

        if (delta==0)
        {
          risultato1=(((-1)*b)+Math.sqrt(delta))/(2*a);
          document.getElementById("risultato1").value=risultato1.toFixed(0);
        }

        else if (delta>0)
        {
          risultato1=(((-1)*b)+Math.sqrt(delta))/(2*a);
          risultato2=(((-1)*b)-Math.sqrt(delta))/(2*a);

          document.getElementById("risultato1").value=risultato1.toFixed(0);
          document.getElementById("risultato2").value=risultato2.toFixed(0);
        }

        console.log(risultato1);
        console.log(risultato2);
      }

    </script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Equazione di secondo grado</h1>
    </div>

    <div class="form-group">
      <label for="usr">Valore 1:</label>
      <input type="text" class="form-control" id="valore1">
    </div>

    <div class="form-group">
      <label for="usr">Valore 2:</label>
      <input type="text" class="form-control" id="valore2">
    </div>

    <div class="form-group">
      <label for="usr">Valore 3:</label>
      <input type="text" class="form-control" id="valore3">
    </div>

    <div class="container-fluid">
      <button onclick="somma()" style="margin-left:40%">Calcola</button>
    </div>

    <div class="container-fluid">
      Risultato 1: <input type="text" id="risultato1" value="">
    </div>

    <div class="container-fluid">
      Risultato 2: <input type="text" id="risultato2" value="">
    </div>

  </body>
</html>
